spring:
  application:
    name: stock-fetcher
  kafka:
    bootstrap-servers: localhost:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
  datasource:
    url: jdbc:postgresql://localhost:5432/stock-db
    username: stockuser
    password: stockpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

app:
  marketstack:
    api-url: http://api.marketstack.com/v1/eod
    api-key: 8d08077577437a1db9860b71b2516cac
    symbols: AAPL,TSLA,MSFT,AMZN,GLD,USO
    limit: 18
  kafka:
    topic: stock-prices
  scheduler:
    initial-delay-ms: 10000  # 10 seconds delay for initial fetch
    fixed-delay-ms: 86400000 # 24 hours

server:
  port: 8081
